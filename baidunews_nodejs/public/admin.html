<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<title>百度新闻后台管理</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">百度新闻后台管理</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="index.html">百度新闻首页</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container-fluid">
  		<div class="row">
  			<div class="col-md-6 col-xs-12">
				  <div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">添加新闻</h3>
				  	</div>
				  	<div class="panel-body">
				   		<form role="form">
							<div class="form-group">
							  	<label for="exampleInputEmail1">新闻类型</label>
							  	<select class="form-control" id="InputType">
							  		<option value="推荐">推荐</option>
							  		<option value="百家">百家</option>
							  		<option value="图片">图片</option>
							  		<option value="娱乐">娱乐</option>
							  		<option value="社会">社会</option>
							  		<option value="军事">军事</option>
							  		<option value="互联网">互联网</option>
							  		<option value="科技">科技</option>
							  		<option value="女人">女人</option>
							  		<option value="本地">本地</option>
							  		<option value="更多">更多</option>
							  	</select>
							</div>
							<div class="form-group">
								<label>新闻标题</label>
							  	<input type="text" class="form-control" id="InputTitle" placeholder="输入新闻标题">
							</div>
							<div class="form-group">
							  	<label>新闻图片路径</label>
							  	<input type="text" class="form-control" id="InputImg" placeholder="输入新闻图片路径">
							</div>
							<div class="form-group">
								<label>新闻时间</label>
							  	<input type="text" class="form-control" id="InputTime" placeholder="新闻时间，如2016-01-01">
            				</div>
							<div class="form-group">
								<label>新闻来源</label>
							  	<input type="text" class="form-control" id="InputSrc" placeholder="输入新闻来源">
            				</div>

							<button type="submit" class="btn btn-primary" id="submit-btn">提交</button>
							<button type="submit" class="btn btn-danger" id="cancel-btn">取消</button>
						</form>
				  	</div>
				</div><!-- 添加新闻结束 -->

  			</div>
  			<div class="col-md-6 col-xs-12">
  				<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">添加新闻</h3>
				  	</div>
				  	<table class="table table-hover" id="newstable">
						<thead>
							<tr>
								<th>id</th>
								<th>新闻类型</th>
								<th>新闻标题</th>
								<th>新闻时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>123</td>
								<td>sdsdds</td>
								<td>vvc</td>
								<td>aaa</td>
							</tr>
						</tbody>
					</table>
				</div>
  			</div><!-- 新闻列表 -->
		</div>
		<div class="modal fade" id="del-Modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			<div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h4 class="modal-title" >警告</h4>
			      </div>
			      <div class="modal-body">
			        删除将无法恢复！
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" id="del-cancel">取消</button>
			        <button type="button" class="btn btn-primary" id="del-confirm">删除</button>
			      </div>
			    </div>
	  		</div>
		</div>
	</div>
	<div class="modal fade" id="edit-Modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			<div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h4 class="modal-title" >正在修改……</h4>
			      </div>
			      <div class="modal-body">
			        <form role="form">
							<div class="form-group">
							  	<label for="exampleInputEmail1">新闻类型</label>
							  	<select class="form-control" id="edit-Type">
							  		<option value="推荐">推荐</option>
							  		<option value="百家">百家</option>
							  		<option value="图片">图片</option>
							  		<option value="娱乐">娱乐</option>
							  		<option value="社会">社会</option>
							  		<option value="军事">军事</option>
							  		<option value="互联网">互联网</option>
							  		<option value="科技">科技</option>
							  		<option value="女人">女人</option>
							  		<option value="本地">本地</option>
							  		<option value="更多">更多</option>
							  	</select>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">新闻标题</label>
							  	<input type="text" class="form-control" id="edit-Title" placeholder="输入新闻标题">
							</div>
							<div class="form-group">
							  	<label for="exampleInputEmail1">新闻图片路径</label>
							  	<input type="email" class="form-control" id="edit-Img" placeholder="输入新闻图片路径">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">新闻时间</label>
							  	<input type="text" class="form-control" id="edit-Time" placeholder="新闻时间，如2016-01-01">
            				</div>
							<div class="form-group">
								<label for="exampleInputEmail1">新闻来源</label>
							  	<input type="text" class="form-control" id="edit-Src" placeholder="输入新闻来源">
            				</div>

						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" id="edit-cancel">取消</button>
			        <button type="button" class="btn btn-primary" id="edit-confirm">修改</button>
			      </div>
			    </div>
	  		</div>
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
